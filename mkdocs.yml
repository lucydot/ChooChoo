site_name: ChooChoo Documentation
site_description: 'Documentation site for ChooChoo the checklist tool'
site_author: 'Lucy Whalley'
docs_dir: docs/
repo_name: 'lucydot/choochoo'
repo_url: 'https://github.com/lucydot/choochoo'
nav:
    - Welcome: index.md
    - Introduction: intro.md
    - Instructors:
      - Setup: instructors/setup.md
      - Questions: instructors/questions.md
      - Tutorials: instructors/tutorials.md
      - Links: instructors/links.md
      - Plots: instructors/plots.md
      - Commands: instructors/commands.md
    - Students: 
      - Setup: students/setup.md
      - Questions: students/questions.md
      - Commands: students/commands.md
    - Tools: tools.md
    - Pedagogy: pedagogy.md
    - Contributing: 
      - Welcome: contributing/welcome.md
      - Development: contributing/development.md   
    - Citation: citation.md

theme:
  name: 'material'
  
markdown_extensions:
  - def_list
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

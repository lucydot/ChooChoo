name: Fat Controller

on: 
  workflow_dispatch:

  issues:
    types: 
    - opened
    
  issue_comment:
    types: 
    - created
    
jobs:
  check_instructor_ticket:
    name: check-instructor-ticket
    if: github.event.issue.title == 'Choochoo instructor thread' && github.event_name == 'issues' 
    runs-on: ubuntu-latest
    env: 
      ISSUE_NUMBER: ${{ github.event.issue.number }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install choochoo
      run: pip install .
    - name: Check if instructor
      run: ${{ format('python ./scripts/check_instructor_ticket.py {0}', github.actor) }}
      
  check_student_ticket:
    if: github.event.issue.title == 'Choochoo student thread' && github.event_name == 'issues' 
    runs-on: ubuntu-latest
    env: 
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        cache: 'pip'
    - run: pip install .
    - run: ${{ format('python ./scripts/check_student_ticket.py {0}', github.actor) }}
    
  not_issue_owner:
    if: |
      github.event_name == 'issue_comment' && 
      github.actor != github.event.issue_comment.issue.owner &&
      startsWith(github.event.comment.body,'choochoo ')
    runs-on: ubuntu-latest
    env: 
       GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'   # need to pip install pygithub API?
        cache: 'pip'
    - run: pip install .
    - run: python ./scripts/not_owner.py    
    
  not_instructor_student:
    if: |
      github.event_name == 'issue_comment' && 
      github.actor == github.event.issue_comment.issue.owner &&
      github.event.issue_comment.issue.label.name != 'instructor' &&
      github.event.issue_comment.issue.label.name != 'student' &&
      startsWith(github.event.comment.body,'choochoo ')
    runs-on: ubuntu-latest
    env: 
       GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'   # need to pip install pygithub API?
        cache: 'pip'
    - run: pip install .
    - run: python ./scripts/not_instructor_student.py   

  choochoo:
    if: |
      github.event_name == 'issue_comment' && 
      github.actor == github.event.issue_comment.issue.owner &&
      (
        github.event.issue_comment.issue.label.name == 'instructor' ||
        github.event.issue_comment.issue.label.name == 'student'
      ) &&
      startsWith(github.event.comment.body,'choochoo ')
    runs-on: ubuntu-latest
    env: 
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ISSUE_NUMBER: ${{ github.event.issue.number }}
      GITHUB_REPOSITORY: ${{ github.repository }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        cache: 'pip'
    - run: pip install .
    - run: ${{ github.event.comment.body }}

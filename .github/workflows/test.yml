name: Fat Controller

on: 
  workflow_dispatch:

  issues:
    types: 
    - created
    
  issue_comment:
    types: 
    - created
    
jobs:
  check_instructor_ticket:
    name: check-instructor-ticket
    if: |
      github.event_name == issues && 
      github.event.issue_comment.issue.label.name == "instructor"
    runs-on: ubuntu-latest
    env: 
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9+'
        cache: 'pip'
    - name: Install choochoo
      run: pip install .
    - name: Check if instructor
      run: ${{ format('python ./scripts/check_instructor_ticket.py {0}', github.actor) }}
      
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6'
        architecture: 'x64'
        ref: 'checkboxes'   
    - name: Install library and other requirements
      run: |
        pip install jupyter matplotlib numpy nbconvert PyGithub python-dotenv 
    - name: Execute report notebook
      env:
        GH_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
      run: |
         jupyter nbconvert --to notebook --execute --inplace _notebooks/2021-08-02-Python-progress.ipynb        
    - name: Commit changes
      uses: EndBug/add-and-commit@v4
      with:
        author_name: Lucy Whalley
        message: "Update GitHub checkbox report"
        add: "."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 



